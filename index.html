<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9cbd9dce4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="upper-section">
        <img
          class="img active"
          id="1"
          src="background-img.jpg"
          alt="wallpaper"
        />
        <img class="img" id="2" class="active" src="p1.jpg" alt="wallpaper" />
        <img class="img" id="3" src="p2.jpg" alt="wallpaper" />
        <img class="img" id="4" src="p7.jpg" alt="wallpaper" />
      </div>
      <div class="lower-section">
        <div class="tabs active">
          <i class="fa-solid fa-house-chimney"></i>
          <p>Home</p>
        </div>
        <div class="tabs">
          <i class="fa-solid fa-briefcase"></i>
          <p>Work</p>
        </div>
        <div class="tabs">
          <i class="fa-solid fa-book"></i>
          <p>Blog</p>
        </div>
        <div class="tabs">
          <i class="fa-solid fa-user-group"></i>
          <p>About Us</p>
        </div>
      </div>
    </main>

    <script>
      let navlinks = document.querySelectorAll(".tabs");
      let upper = document.querySelectorAll(".img");

      navlinks.forEach((link) => {
        link.onclick = () => {
          navlinks.forEach((item) => {
            item.classList.remove("active");
          });
          upper.forEach((item) => {
            item.classList.remove("active");
          });
          link.classList.add("active");
          let index = Array.from(navlinks).indexOf(link);
          upper[index].classList.add("active");
        };
      });

      console.log(upper);
    </script>
  </body>
</html>
